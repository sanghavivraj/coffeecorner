<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Gallery â€“ The Coffee Corner</title>
  <meta name="description" content="A gallery of our coffees, pastries, and brewing process at The Coffee Corner.">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 16px;
      background: #fafafa;
    }

    header, main {
      max-width: 1200px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    /* Flexbox gallery for single row of 4 images */
    .gallery {
      display: flex;
      flex-wrap: nowrap; /* prevent wrapping */
      gap: 16px;
      justify-content: space-between;
      margin-top: 20px;
      overflow-x: auto; /* allow scroll if too small */
    }

    .gallery img {
      flex: 0 0 calc(25% - 12px); /* 4 images with gap adjustment */
      max-width: calc(25% - 12px);
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      display: block;
    }

    .video-wrap {
      margin-top: 40px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    
  </style>
</head>
<body>
  <header>
    <h1>Coffee Gallery</h1>
  </header>

  <main>
    <section class="gallery">
      <img src="images/espresso.jpg" alt="Rich espresso shot" width="800" height="533" loading="lazy" decoding="async">
      <img src="images/cappuccino.jpg" alt="Foamy cappuccino" width="800" height="533" loading="lazy" decoding="async">
      <img src="images/latte-art.jpg" alt="Latte with art" width="800" height="533" loading="lazy" decoding="async">
      <img src="images/croissant.jpg" alt="Fresh croissant" width="800" height="533" loading="lazy" decoding="async">
    </section>

    <section class="video-wrap">
      <h2>How We Brew</h2>
      <video id="brewVideo" width="800" height="450" controls preload="none" poster="media/brew-poster.jpg" muted></video>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var video = document.getElementById('brewVideo');
      video.setAttribute('data-src', 'media/brew.mp4');

      var io = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            if (!video.getAttribute('src')) {
              video.setAttribute('src', video.getAttribute('data-src'));
            }
            io.unobserve(video);
          }
        });
      }, { rootMargin: '200px' });

      io.observe(video);
    });
  </script>
</body>
</html>
